<!DOCTYPE html>
<html>
  <head>
    <title>add / eBook Emporium</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is online book library , enjoy reading with us "
    />
    <link rel="stylesheet" href="../CSS_files/LoginStyle.css" />

    <link rel="stylesheet" href="../CSS_files/all.min.css" />
    <link rel="stylesheet" href="../CSS_files/fontawesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="overlay"></div>
    <div class="container">
      <a href="../main.html">
        <img src="../imgs/logo.png" alt="Logo" class="logo" />
      </a>
      <form action="" method="get" id="loginForm">
        <input type="hidden" value="Mo3GzA" />

        <div>
          <label for="username">UserName</label>
          <input
            type="text"
            id="username"
            placeholder="Please enter username"
            required
          />
        </div>

        <br />

        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Please enter password"
            required
          />
        </div>

        <br />

        <button>Login</button>

        <div id="dhac">
          <p>Dont have an account ?</p>
          <a href="SignUp.html">Sign Up</a>
        </div>
      </form>
    </div>
    <script src="../JavaScript_files/LoginScript.js"></script>
  </body>
</html>
